<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mass on a Spring</title>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
</head>
<body>

<script type="text/javascript">

// Garett Brown
// Inspired by Daniel Shiffman (https://thecodingtrain.com/CodingChallenges/093-double-pendulum.html)

const pi = 3.141592653589793238462643383279502884197

// ***********************************
//  Set the Initial Conditions Here:
// ***********************************

let m = 5;
let k = 1;
let x = 150;
let v = 0;
let a = 0;
let dt = 0.1;

// ***********************************



// Used for drawing the Harmonic Oscillator and background.
const radius = 15;
const color = 200;
let cx, cy;
let buffer;
function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
  pixelDensity(1.0);
  cx = width / 2;
  cy = height / 2;
  buffer = createGraphics(width, height);
  buffer.background(color);
  buffer.translate(cx, cy);
}

function draw() {
  background(color);
  imageMode(CORNER);
  image(buffer, 0, 0, width, height);  
  translate(cx, cy);
  stroke(50);
  strokeWeight(1);
  line(-cx, 0, cx, 0);
  line(0, -cy, 0, cy);

  
  
// ***********************************
//        Code Solution Here:
// ***********************************
  
  
  a = -(k/m)*x;
  v = v + a*dt;
  x  = x + v*dt;
  
  
// ***********************************
  
  

  // Animate the Harmonic Oscillator.
  let y = 0; 
  fill(0);
  stroke(0);
  ellipse(x, y, radius, radius);
  stroke(0);
  strokeWeight(4);
  line(0, 0, x, y);
}


</script>
</body>
</html>
